<form nz-form #f="ngForm" se-container labelWidth="100" size="compact" gutter="24">
  <se label="标题" col="1">
    <input nz-input [(ngModel)]="record.title" name="record_title" required />
  </se>
  <se label="名称" col="1">
    <input nz-input [(ngModel)]="record.name" name="record_name" required />
  </se>
  <se label="描述" col="1">
    <textarea rows="4" nz-input [(ngModel)]="record.desc" name="record_desc"></textarea>
  </se>
  <se label="表单" required col="1">
    <div id="fl-editor" style="width:740px;height:500px;"></div>
  </se>
</form>
<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="cancel()">
    取消
  </button>
  <button nz-button [nzType]="'primary'" (click)="ok()">
    确定
  </button>
</div>
